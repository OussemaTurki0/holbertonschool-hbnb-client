<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HBNB</title>
</head>
<body>
    <header class="header">
        <div class="header-links">
            <img src="photos/logo.png" alt="HBnB Logo">
        </div>
        <nav class="nav-bar0">
            <ul>
                <a href="index.html">Home</a>
            </ul>
        </nav>
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <section class="available">
            <h2>Available Places</h2>
            <div class="filter">
                <label for="country-select">Filter by country:</label>
                <select id="country-select">
                    <option value="all">All</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="tunisia">Tunisia</option>
                    <option value="portugal">Portugal</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="japan">Japan</option>
                    <option value="italy">Italy</option>
                    <option value="thailand">Thailand</option>
                    <option value="austria">Austria</option>
                    <option value="brazil">Brazil</option>
                    <option value="denmark">Denmark</option>
                    <option value="france">France</option>
                    <option value="spain">Spain</option>
                    <option value="greece">Greece</option>
                </select>
            </div>
        </section>
        <div class="container">
            <div class="apartment-card" data-country="usa">
                <p><img src="photos/beachhouse.jpg" >
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <a href="details.html">
                    <button>View Details</button>
                </a>
            </div>
            <div class="apartment-card" data-country="canada">
                <p><img src="photos/cabin.jpg">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <a href="details2.html">
                    <button>View Details</button>
                </a>
            </div>
            <div class="apartment-card" data-country="usa">
                <p><img src="photos/modernapp.jpg">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <a href="details3.html">
                    <button>View Details</button>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
