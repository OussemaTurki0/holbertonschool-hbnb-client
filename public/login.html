<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>HBNB Login</title>

<body>
    <header class="header">
        <div class="header-links">
            <img src="photos/logo.png" alt="HBnB Logo">
        </div>
        <nav class="nav-bar">
            <ul>
                <a href="index.html">Home</a>
            </ul>
        </nav>
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <section class="login-menu" id="login-menu-section">
            <img src="photos/logosmall.png" alt="HBnB Logo">

            <h1>Sign in</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your UserName here...">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your Password here...">
                <a href="forgot_password.html">Forgot your password?</a>
                <a href="create_account.html">Create a account</a>
                <button type="submit">login</button>
            </form>
        </section>
    </main>
