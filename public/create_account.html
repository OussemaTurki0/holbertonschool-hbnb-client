<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HBNB Create Account</title>
</head>
<body>
    <header class="header">
        <div class="header-links">
            <img src="photos/logo.png" alt="HBnB Logo">
        </div>
        <nav class="nav-bar">
            <ul>
                <a href="index.html">Home</a>
            </ul>
        </nav>
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <section class="create-account-menu" id="create-account-menu-section">
            <img src="photos/logosmall.png" alt="HBnB Logo">
            <p><strong>Create a Hbnb account</strong></p>
            <p>Access all that Hbnb has to offer with a single account. All fields are required.</p>

            <form id="create-account-form">
                <p><strong>UserName:</strong></p>
                <input type="text" id="name" name="name" required placeholder="Enter your UserName here...">
                <p><strong>Email:</strong></p>
                <input type="email" id="email" name="email" required placeholder="Enter your email address here...">
                <p><strong>Password:</strong></p>
                <input type="password" id="password" name="password" required placeholder="Enter your Password here...">
                <p><strong>Confirm Password:</strong></p>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="ReEnter your Password here...">
                <button type="submit">Create Account</button>
                <label class="small-text">By continuing, you agree to our Terms and Privacy Policy.</label>
                <a href="login.html">Already have an account? Sign in</a>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
