<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HBNB Forgot Password</title>
</head>
<body>
    <header class="header">
        <div class="header-links">
            <img src="photos/logo.png" alt="HBnB Logo">
        </div>
        <nav class="nav-bar">
            <ul>
                <a href="index.html">Home</a>
            </ul>
        </nav>
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <section class="login-menu" id="forgot-password-section">
            <img src="photos/logosmall.png" alt="HBnB Logo">

            <h1>Forgot Password</h1>
            <form id="forgot-password-form">
                <label>Tell us one of the following to get started:</label>
                <label for="email">Email:</label>

                <input type="email" id="email" name="email" placeholder="Enter your email address here">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number here">

                <button type="submit">Reset Password</button>
                <a href="login.html">Go Back</a>

            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
